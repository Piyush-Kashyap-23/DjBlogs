{% extends 'base.html' %}

{% block content %}

<div class="login-container">
    <h1>Create post</h1>
    <form class="main-login" method="POST" action="" >
        {% csrf_token %}
        {% if message %}
            <h1 class="error-message">{{message}}</h1>
        {% endif %}
        <div class="login-item">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Post Title" value="{{post.title}}" class="form-input" />
        </div>
        <div class="login-item">
            <label for="description">Description</label>
            <textarea type="text" id="description" name="description" placeholder="Post description" cols="20" rows="5" class="form-input">{{post.body}}</textarea>
        </div>
        <input type="submit" value="Update" class="login-btn" />
    </form>
</div>

{% endblock content %}
